<!-- 요소들을 묶거나, 구획 나눌때 사용, 기본 태그 -->
<!-- 한계: 해당 코드가 가진 데이터의 용도 추론 불가 -->
<div></div>

<!-- 의미를 추론할 수 있는, 의미가 부여된 태그, semantics 태그가 생김 -->
<!-- 특징: 최상단 위치 -->
<!-- 특징: 제목, 로고, 검색창 포함 -->
<header></header>

<!-- 특징: 최하단 위치 -->
<!-- 특징: 작성자, 저작권정보, 참고 문서 포함 -->
<footer></footer>

<!-- 특징: 다른페이지 이동 링크 포함 -->
<nav></nav>

<!-- 특징: 본 문서내용과 상관없는 부분 -->
<!-- 특징: 광고 -->
<aside></aside>

<!-- 특징: body 태그의 주 컨텐츠 -->
<!-- 특징: 메인 컨텐츠 -->
<main></main>

<!-- 특징: 컨텐츠 내 큰 단위의 독립적인 구획 -->
<!-- 특징: 다른 시멘틱태그의 의미에 해당되지 않음 -->
<section></section>

<!-- 특징: 재사용, 반복 -->
<!-- 특징: 게시판, 뉴스, 갤러리 항목 -->
<article></article>
