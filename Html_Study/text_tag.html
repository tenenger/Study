<!-- head tag -->
<h1>제일 큼</h1>
<h2></h2>
<h3></h3>
<h4></h4>
<h5></h5>
<h6>제일 작음</h6>

<!-- 줄바꿈 태그 -->
<!-- 단순하게 줄을 바꿀때 사용 -->
<br />
<!-- 문단 구분을 위해 사용 -->
<p></p>

<!-- 기울임 태그 -->
<!-- 단순히 기울임 -->
<i></i>
<!-- 기울이면서, 컴퓨터에게도 중요한 내용이라고 알림 : 읽을때 강하게 발음함 -->
<em></em>

<!-- 강조 태그 -->
<!-- 단순히 진하게 -->
<b></b>
<!-- 진하게 하면서, 컴퓨터에게도 중요한 내용이라고 알림 : 읽을때 강하게 발음함 -->
<strong></strong>

<!-- 글씨 작게 -->
<small></small>

<!-- 저작물 출처 표시할때 : 제목 -->
<cite></cite>

<!-- 정보 강조 : 노란색 배경 -->
<mark></mark>

<!-- 위첨자 -->
<sup></sup>

<!-- 아래첨자 -->
<sub></sub>

<!-- 취소선 -->
<s></s>

<!-- 의미 없는 문장 생성 -->
lorem(숫자) -> 탭키 누르면 숫자만큼 문장이 생성된다.

<!-- 인용문 태그 -->
<blockquote site="url">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus, ab?
</blockquote>

<!-- 가로선 -->
<hr />

<!-- 이미지태그 -->
<img src="사진 경로(./img/moutain.jpg)" alt="이미지 설명" />

<!-- 하이퍼링크 -->
<a href="링크 주소(네이버)"></a>
